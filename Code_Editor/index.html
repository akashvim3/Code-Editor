<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/image/favicon.png" type="image/x-icon">
    <title>Code Editor</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="code-editor-container">
        <div class="code-editor html-editor">
            <div class="head-editor">
                <div class="left-head">
                    <img src="assets/image/html.png" alt="" width="25px">
                    <span>HTML</span>
                </div>
                <div class="right-head">
                    <img src="assets/image/copy.svg" alt="" class="copy copy1">
                </div>
            </div>
            <textarea class="html-input" spellcheck="false"></textarea>
        </div>
        <div class="code-editor css-editor">
            <div class="head-editor">
                <div class="left-head">
                    <img src="assets/image/css.png" alt="" width="30px">
                    <span>CSS</span>
                </div>
                <div class="right-head">
                    <img src="assets/image/copy.svg" alt="" class="copy copy2">
                </div>
            </div>
            <textarea class="css-input" spellcheck="false"></textarea>
        </div>
        <div class="code-editor js-editor">
            <div class="head-editor">
                <div class="left-head">
                    <img src="assets/image/js.png" alt="" width="30px">
                    <span>JS</span>
                </div>
                <div class="right-head">
                    <img src="assets/image/copy.svg" alt="" class="copy copy3">
                </div>
            </div>
            <textarea class="js-input" spellcheck="false"></textarea>
        </div>
    </div>
    <div class="output-container">
        <div class="output-head">
            <span>OUTPUT</span>
            <img id="save" src="assets/image/save.svg" alt="">
            <img src="assets/image/full.svg" alt="" id="full">
        </div>
        <iframe id="output">

        </iframe>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
